    @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Almarai', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #0500aa 60%, #000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-x: hidden;
      color: #fff;
      padding: 30px 15px;
      position: relative;
      -webkit-font-smoothing: antialiased;
      user-select: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 200%;
      height: 200%;

      z-index: -1;

    @keyframes bgMove {

    .honor-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.92);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
      opacity: 1;
      transition: opacity 1.5s ease;
      padding: 20px;
    }

    .honor-popup.hide {
      opacity: 0;
      pointer-events: none;
    }

    .honor-content {
      background: linear-gradient(135deg, #0500aa, #0a0a0a);
      padding: clamp(25px, 6vw, 40px);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,255,255,0.6), 0 0 80px rgba(0,255,255,0.25);
      animation: honorFade 1.8s ease-in-out;
      max-width: 600px;

    @keyframes honorFade {

    .honor-content h2 {

    .person {

      font-size: clamp(16px, 4vw, 19px);
      font-weight: bold;
      color: #fff;

      color: #ccc;

    .card {
      background: rgba(255, 255, 255, 0.06);
      padding: clamp(20px, 5vw, 30px);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 255, 255, 0.25);
      backdrop-filter: blur(20px) saturate(180%);
      width: 90%;
      max-width: 420px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease, transform 1.5s ease;
      z-index: 1;
      margin: 30px 0;
      flex-grow: 1;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

  width: clamp(130px, 38vw, 190px);
height: clamp(130px, 38vw, 190px);

    .download-btn {

    footer {

      padding-bottom: 10px;
    }

    @media (max-height: 600px) {
      body { padding: 20px 10px; }
      .card { margin: 15px 0; }
    }
  </style>
</head>
